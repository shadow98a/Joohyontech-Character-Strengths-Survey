            function append_fieldset(node, text_content)

                fieldset.appendChild(legend);

            }
            
            function append_division_for_inputs(node,question)

                const division=document.createElement('div');
                node.appendChild(division);

                for(let answer=1;answer<=5;answer++)
                {
                    const label=document.createElement('label');
                    label.textContent=answer;
                    division.appendChild(label);

                    const input=document.createElement('input');
                    input.type='radio';
                    input.name=question;
                    input.addEventListener('click',function()

                            }

                                display_result()
                            }
                        }
                        
                        answers[question]=answer;
                        
                    });
                    label.appendChild(input);
                }
            }

            function append_division_for_question()

                const index=number_of_divisions_for_questions;
                const question=questions[index];
                const current_strength=question_to_strength[question];
                const current_type=strength_to_type[current_strength];

                fieldset_for_strength.appendChild(division);

                paragraph.textContent=question;
                division.appendChild(paragraph);

                number_of_divisions_for_questions++;
                previous_strength=current_strength;
                previous_type=current_type;
            }

                    }

                    strength_to_value[character_strength]+=is_positive?value:-value;
                });
                return strength_to_value;
            }

                paragraph.classList.remove('no_display');

                for(let index=0;index<5;index++)

                    {

                        paragraph.appendChild(text_node);
                    }

                    bold_text.textContent=result[index][0];
                    paragraph.appendChild(bold_text);
                }
